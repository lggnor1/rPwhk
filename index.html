<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌</title>
    <style>
        @media (max-width: 768px) {
            .home { width: 50px; height: 50px; 
            } /* 16:9 비율을 유지하도록 이미지의 padding-top을 설정 */ 
            .content img { 
                width: 100%; /* 화면 크기에 맞게 너비를 조정 */ 
                height: auto; /* 높이는 비율을 자동으로 맞추기 */ 
            }
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .content {
            display: none;
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .toggle-button {
            cursor: pointer;
            font-size: 1.5em;
            margin-right: 10px;
        }
        .content-header {
            display: flex;
            align-items: center;
        }
        .content-section {
            margin-bottom: 20px;
        }
        .code-container {
            position: relative;
            background: #2d2d2d;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-width: 550px;
            margin: 10px;
            word-wrap: break-word;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #155a8a;
        }
        .copy-button:active {
            background-color: #0f4c73;
        }
        pre {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <button class="copy-button" onclick="copyCode('code-block-1')">copy</button>
        <pre id="code-block-1">토스뱅크 190888059285 ㅇㄱㅅ (입금한 뒤 보낸 이름이나 초성 알려주세요)</pre>
    </div>

    <div class="code-container">
        <button class="copy-button" onclick="copyCode('code-block-2')">copy</button>
        <pre id="code-block-2">토스뱅크 190888059285 ㅇㄱㅅ</pre>
    </div>
    <script>
        const password = prompt("비밀번호를 입력하세요:");
        if (password === '11211') {
            document.getElementById('content').style.display = 'block';
        } else {
            alert('잘못된 비밀번호입니다.');
            document.location.href = ''
        }d
        function copyCode(codeBlockId) {
            const codeBlock = document.getElementById(codeBlockId);
            const range = document.createRange();
            range.selectNode(codeBlock);
            window.getSelection().removeAllRanges(); // Clear any previous selections
            window.getSelection().addRange(range);
            
            try {
                // 클립보드에 복사
                document.execCommand('copy');
            } catch (err) {
                alert('복사에 실패했습니다.');
            }

            window.getSelection().removeAllRanges(); // 선택 영역 해제
        }
    </script>
</body>
</html>
